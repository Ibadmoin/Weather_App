<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

    <main class="mainContainer storm-theme-bg">
        <div class="innerContainer storm-theme-cont-bg" id="card">
            <div class="header">
                <div class="location"><img src="./images/location-pin.png" alt=""></div>
                <div><input class="input" placeholder="Type your City" id="city-input" type="text">
                </div>
                <span id="search-icon"><i class="fa-solid fa-search"></i></span>
            </div>
            <div class="middlesection">
                <div class="middlesectionImg">
                    <img src="./images/thunder-main.gif"  id="weather-img" alt="">
                </div>
            </div>
            <div class="weather-details">
                <div class="weather-type">
                    <p id="weather-detail">Thunderstorm!</p>
                </div>
                <div class="temp">
                    <h2 id="temp-detail">32 째</h2>
                </div>
                <div class="weather-more-details">
                    <div class="wind">
                        <img src="./images/icons/wind.png" alt="">
                        <p class="windDetailsText" id="wind-detail">10 km/h</p>
                    </div>
                    <div class="perp">
                        <img src="./images/icons/drop.png" alt="" />
                        <p class="windDetailsText" id="perp-detail" >68 %</p>
                    </div>
                </div>
            </div>
            <div class="future-forcast">
                <div class="forcast-box">
                    <div class="time-div">9:00 PM</div>
                    <div class="forcast-box-img"><img src="./images/icons/lightning.png" alt=""></div>
                    <div class="forcast-box-temp">
                        <h2>23 </h2><span>째</span>
                    </div>
                </div>
                <div class="forcast-box">
                    <div class="time-div">10:00 PM</div>
                    <div class="forcast-box-img"><img src="./images/icons/lightning.png" alt=""></div>
                    <div class="forcast-box-temp">
                        <h2>24 </h2><span>째</span>
                    </div>
                </div>
                <div class="forcast-box">
                    <div class="time-div">11:00 PM</div>
                    <div class="forcast-box-img"><img src="./images/icons/lightning.png" alt=""></div>
                    <div class="forcast-box-temp">
                        <h2>26 </h2><span>째</span>
                    </div>
                </div>
              
            </div>
        </div>
    </main>


    <!-- scripts -->
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/b4fc311639.js" crossorigin="anonymous"></script>
    <!-- scripts! -->
</body>

</html>
